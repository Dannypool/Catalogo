<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Catalogo de documentos</title>
		<meta name="description" content="catalogo de documentos" />
		<meta name="author" content="Dan Castro" />

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/cover.css" rel="stylesheet">
		<!--[if lt IE 9]>
  			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  			<![endif]-->
  		</head>

  		<body>
  			<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
  				<div class="container">

  					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  						<span class="sr-only">Toggle navigation</span>
  						<span class="icon-bar"></span>
  						<span class="icon-bar"></span>
  						<span class="icon-bar"></span>
  					</button>
  					<a class="navbar-brand" href="#">Catalogo De Documentos</a>
  				</div><!-- /.container -->
  			</div><!-- /.navbar -->

  			<div class="container">

  				<div class="row row-offcanvas row-offcanvas-right">
  					<!--Formulario de documentos-->
  					<div class="main col-md-4" id="nuevo-doc">
						<div id="docs">
							<h3>Documento</h3>
							<br>
  							<form id="addDoc" action="#" class="form-horizontal">
  								<div>              
  									<div class="form-group">
  										<label for="clave" class="col-sm-4 control-label">Clave </label>
  										<div class="col-sm-5">
  											<input type="text" class="form-control" id="clave">
  										</div>
  									</div>
  									<div class="form-group">
  										<label for="nombre" class="col-sm-4 control-label">Nombre </label>
  										<div class="col-sm-5">
  											<input type="text" class="form-control" id="nombre">
  										</div>
  									</div>
  									<div class="form-group">
  										<label for="plantilla" class="col-sm-4 control-label">Plantilla </label>
  										<div class="col-sm-5">
  											<input type="text" class="form-control" id="plantilla">
  										</div>
  									</div>
  									<div class="form-group">
  										<div class="col-sm-offset-7 col-sm-5">
	  										<button type='button' class="btnGuardar" value="0">Guardar</button>					
	  									</div>
	  								</div>
	 							</div>
	  						</form>
	  					</div>
	  				</div>

  				<!--Tabla de documentos-->
  				<div class="col-md-8 " id="documentos-list">
  					<div class="row-fluid">
  					<h3>Lista de documentos</h3>
  					<table class="table table-hover">
  						<thead>
  							<tr>
  								<th class="col-md-5 ">Documento</th>
  								<th> </th>
  								<th> </th>
  							</tr>
  						</thead>
  						<tbody id="tablaDoc">

  						</tbody>
  					</table>
  				</div>
  				</div>

  			</div><!--/row-->

  			<hr>
  			<footer>
  				<p>Pagina dise√±ada por Dan Castro</p>
  			</footer>
  		</div><!--/.container-->

  		<!-- Require -->
  		<script data-main="app/main" src="app/libs/require.js"></script>
  		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  		<script src="libs/jquery.min.js"></script>
  		<!-- Include all compiled plugins (below), or include individual files as needed -->
  		<script src="app/libs/bootstrap.min.js"></script>

  		<!-- Template -->
  		<script type="text/template" id="doc-list-template">
  		<% _.each(docs, function(item) { %> 
  			<tr>
  			<td>
	  			<div class="row-fluid">
	  			  	<div class="col-sm-6">
	  					Codigo: <strong><%= item.codigo %></strong>					
	  				</div>
	  				<div class="col-sm-6">
	  					Nombre: <%= item.nombre %> 			
	  				</div>

	  			</div>
	  			<div class="row-fluid">
	  			  	<div class="col-sm-12">
	  					Plantilla: <%= item.plantilla %>			
	  				</div>
	  			</div>
  			</td>
  			<td><button class="edit" value="<%- item.codigo %>">Editar</button></td>
  			<td><button class="delete" value="<%- item.codigo %>">Borrar</button></td>						 
  			</tr>
  			<% }); %>
  		</script>

	</body>
</html>
